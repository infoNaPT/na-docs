<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./_assets/_css/yt-embed.css">
  <link rel="stylesheet" href="./_assets/_css/yt-embed-collapse.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Docs NA Portugal',
      repo: '',
        coverpage: true,
        loadSidebar: true,
        autoHeader: true,
        subMaxLevel: 3,
        onlyCover: false,
        logo: '/_media/logo.png',
        search: 'auto', // default
        search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Escreve para pesquisar',
        noData: 'Sem resultados!',
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },
        formatUpdated: function (time) {
          let date = new Date(time);
          let template = '{DD}/{MM}/{YYYY} pelas {HH}:{mm}';
          return template
              .replace('{DD}', date.getDate().toString().padStart(2, '0'))
              .replace('{MM}', (date.getMonth() + 1).toString().padStart(2, '0'))
              .replace('{YYYY}', date.getFullYear())
              .replace('{HH}', date.getHours().toString().padStart(2, '0'))
              .replace('{mm}', date.getMinutes().toString().padStart(2, '0'));
        },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="./_assets/_js/yt-embed.js"></script>
  <script src="./_assets/_js/yt-embed-collapse.js"></script>
</body>
</html>
